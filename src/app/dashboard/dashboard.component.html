<div class="row" *ngIf="isAuthenticated">
  <div class="row">
    <div class="col-md-4 search-panel">
      <h4>Search organization</h4>
      <div>
        <div class="form-group left">
          <input type="organization" class="form-control search-box" id="organization"
                 placeholder="Organization Name">
        </div>
        <button type="submit" class="btn btn-primary search-button">Search</button>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="cold-md-8 info-panel" *ngIf="orgName">
      <h4>Selected Organization: <span class="info-panel-organization">{{orgName}}</span> </h4>
    </div>
  </div>
  <div class="row">
    <github-list [listType]="'organizations'" [itemSelected]="organizationSelected"></github-list>

    <github-list [listType]="'repositories'" *ngIf="orgName"></github-list>
    <github-list [listType]="'members'" *ngIf="orgName"></github-list>
  </div>
</div>
